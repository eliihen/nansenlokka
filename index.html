<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nansenløkka Timelapse</title>
    <meta
      name="description"
      content="A pre-rendered MP4 timelapse of the Nansenløkka webcam archive, refreshed on every commit."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Manrope:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div class="gradient"></div>
    <div class="layout">
      <header class="header">
        <p class="eyebrow">Nansenløkka // Timelapse</p>
        <p class="lede">
          Stream the pre-rendered timelapse, or switch to the raw timeline and view every archived photo.
        </p>
      </header>

      <main class="main">
        <section class="stage">
          <div class="mode-switch" role="group" aria-label="Viewer mode">
            <button class="button mode-toggle is-active" type="button" data-mode-target="video" aria-pressed="true">
              Video
            </button>
            <button class="button mode-toggle" type="button" data-mode-target="raw" aria-pressed="false">
              Raw timeline
            </button>
          </div>

          <div class="frame video-shell" data-mode-panel="video">
            <video
              class="timelapse"
              controls
              autoplay
              loop
              muted
              playsinline
              preload="auto"
            >
              <source src="assets/timelapse.mp4" type="video/mp4" />
              Your browser does not support the HTML5 video tag. You can
              <a href="assets/timelapse.mp4">download the timelapse</a> instead.
            </video>
          </div>

          <div class="frame raw-shell" data-mode-panel="raw" hidden>
            <button class="image-arrow image-arrow-prev" id="timeline-prev" type="button" aria-label="Previous frame">
              ‹
            </button>
            <img class="timelapse raw-image" id="timeline-image" alt="Raw timeline frame" loading="eager" />
            <button class="image-arrow image-arrow-next" id="timeline-next" type="button" aria-label="Next frame">
              ›
            </button>
          </div>

          <div class="controls single" data-mode-panel="video">
            <a class="button" href="assets/timelapse.mp4" download>Download MP4</a>
          </div>

          <div class="controls timeline-controls" data-mode-panel="raw" hidden>
            <label class="scrubber-label" for="timeline-date">Jump to date (UTC)</label>
            <input id="timeline-date" type="date" disabled />
            <label class="scrubber-label" for="timeline-scrubber">Scrub frames</label>
            <input id="timeline-scrubber" type="range" min="0" max="0" step="1" value="0" disabled />
            <p id="timeline-meta" class="note">Select a frame to begin.</p>
            <p id="timeline-status" class="note status" aria-live="polite"></p>
          </div>
        </section>
      </main>
    </div>
    <script src="assets/timeline.js" defer></script>
  </body>
</html>
