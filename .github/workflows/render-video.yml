name: Render timelapse video

on:
  push:
    branches: [main]
    paths:
      - "archive/**"
      - "scripts/render_video.py"
      - ".github/workflows/render-video.yml"
      - "index.html"
      - "assets/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Check out (sparse without archive)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            assets
            scripts
            index.html
          sparse-checkout-cone-mode: true

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Determine archive months
        id: months
        run: |
          MONTHS=$(git ls-tree -d --name-only HEAD archive | grep -E 'archive/[0-9]{4}/[0-9]{2}$' | sort)
          if [ -z "$MONTHS" ]; then
            echo "No archive months found."
            exit 1
          fi
          printf "%s\n" "$MONTHS" > /tmp/months.list
          echo "months_file=/tmp/months.list" >> "$GITHUB_OUTPUT"

      - name: Render monthly videos sequentially
        env:
          MONTHS_FILE: ${{ steps.months.outputs.months_file }}
          FPS: 30
          TMP_DIR: /tmp/monthly_videos
        run: |
          set -euo pipefail
          mkdir -p "$TMP_DIR"
          while read -r MONTH; do
            if [ -z "$MONTH" ]; then continue; fi
            echo "Processing $MONTH"
            git sparse-checkout set assets scripts index.html "$MONTH"
            OUT_NAME=$(echo "$MONTH" | sed 's#/#-#g').mp4
            node scripts/render_video.js month --source "$MONTH" --output "$TMP_DIR/$OUT_NAME" --fps "$FPS"
          done < "$MONTHS_FILE"
          ls -lh "$TMP_DIR"

      - name: Concatenate monthly videos
        env:
          TMP_DIR: /tmp/monthly_videos
        run: |
          set -euo pipefail
          git sparse-checkout set assets scripts index.html
          mkdir -p assets
          INPUTS=$(ls "$TMP_DIR"/*.mp4 | sort)
          node scripts/render_video.js concat --inputs $INPUTS --output assets/timelapse.mp4

      - name: Commit updated video
        run: |
          if git diff --quiet -- assets/timelapse.mp4; then
            echo "No changes to timelapse."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/timelapse.mp4
          git commit -m "Update timelapse video"
          git push
