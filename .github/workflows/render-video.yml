name: Render timelapse video

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Check out (sparse without archive)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            assets
            scripts
            index.html
          sparse-checkout-cone-mode: true

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Determine archive months
        id: months
        run: |
          MONTHS=$(git ls-tree -r -d --name-only HEAD archive | grep -E 'archive/[0-9]{4}/[0-9]{2}$' | sort)
          if [ -z "$MONTHS" ]; then
            echo "No archive months found."
            exit 1
          fi
          printf "%s\n" "$MONTHS" > /tmp/months.list
          echo "months_file=/tmp/months.list" >> "$GITHUB_OUTPUT"

      - name: Render monthly videos sequentially
        env:
          MONTHS_FILE: ${{ steps.months.outputs.months_file }}
          FPS: 30
          TMP_DIR: /tmp/monthly_videos
          ACCUM: /tmp/timelapse_accum.mp4
        run: |
          set -euo pipefail
          mkdir -p "$TMP_DIR"
          git sparse-checkout set scripts
          while read -r MONTH; do
            if [ -z "$MONTH" ]; then continue; fi
            echo "Processing $MONTH"
            git sparse-checkout set scripts "$MONTH"
            OUT_NAME=$(echo "$MONTH" | sed 's#/#-#g').mp4
            node scripts/render_video.js month --source "$MONTH" --output "$TMP_DIR/$OUT_NAME" --fps "$FPS"
            if [ ! -f "$ACCUM" ]; then
              mv "$TMP_DIR/$OUT_NAME" "$ACCUM"
            else
              echo "Adding $MONTH to accumulated video"
              ACCUM_NEXT="${ACCUM%.mp4}.next.mp4"
              node scripts/render_video.js concat --inputs "$ACCUM" "$TMP_DIR/$OUT_NAME" --output "$ACCUM_NEXT"
              mv "$ACCUM_NEXT" "$ACCUM"
              rm -f "$TMP_DIR/$OUT_NAME"
            fi
            git sparse-checkout set scripts
            echo "Done with $MONTH"
          done < "$MONTHS_FILE"
          ls -lh "$TMP_DIR" || true

      - name: Write accumulated video
        env:
          ACCUM: /tmp/timelapse_accum.mp4
        run: |
          set -euo pipefail
          git sparse-checkout set assets
          mkdir -p assets
          if [ ! -f "$ACCUM" ]; then
            echo "No accumulated video found."
            exit 1
          fi
          mv "$ACCUM" assets/timelapse.mp4

      - name: Commit updated video
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git lfs install
          git pull
          git add --sparse assets/timelapse.mp4
          git commit -m "Update timelapse video"
          git push
