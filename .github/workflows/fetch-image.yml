# This is a basic workflow that is manually triggered

name: Fetch and commit image

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 * * * *'

permissions:
  contents: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  fetch_image:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 1
        sparse-checkout-cone-mode: false  # allows custom paths
        sparse-checkout: |
          $(bash -c '
            now=$(date +%Y-%m)
            y1=$(date -d "$now-1 month" +%Y)
            m1=$(date -d "$now-1 month" +%m)
            y2=$(date -d "$now" +%Y)
            m2=$(date -d "$now" +%m)
            echo "archive/$y1/$m1"
            echo "archive/$y2/$m2"
          ')
    - name: Fetch image
      run: |
        wget "https://kunde.byggekamera.no/?u=obos-fornebu&camera=BK0104&width=fullsize" -O "archive/$(date '+%Y')/$(date '%m')/$(date '+%Y-%m-%d_%H:%M:%S').png"
    - name: Commit file
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions@github.com'
        git add archive
        git commit -m "Add image"
        git push
